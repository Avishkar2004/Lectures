<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" />

    <!-- <script src="jquery.js"></script> -->

    <title>Jquery</title>
</head>
<body>
    <div class="container">
        <p>Hello</p>
        <h1>nepal</h1>
        <div id="myId">
            Hey i am form mars -ID
        </div>
        <div class="myClass">
            Hey i am form mars -Class
        </div>
        <input type="text" id="myInput"/>
        <button id="myClick">Click</button>
        <button id="myDblclick">Double Click</button>
        <h2>Hello i am form click demo</h2>
        <input type="text" id="myInput"/>
        <button id="myClass"> Try new</button>
        <h3>hello i am the best</h3>
        <input type="text" id="myInput"/>
        <button id="myjyoti">Hover</button>
        <h4>hello i am the better</h4>
</body>
